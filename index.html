<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="container rounded">
    <div class="row inner-container " >
      <img src="assets\images\avatar-jessica.jpeg" class='rounded-circle' alt="pic"  >
    </div>
      <h1 class="display-4 text-center"><small>Jessica Randall</small> </h1>
       <p class='text-center'> <small>London, United Kingdom</small></p> 

      <blockquote class="text-center">  <small>    "Front-end developer and avid reader." </small></blockquote>

    
    <div class="row">

<div class="btn-group-vertical social">
  <button class="btn rounded" type="button"><small>  GitHub</small></button>
  <button class="btn rounded" type="button"><small>  Frontend Mentor </small></button>
  <button class="btn rounded" type="button"><small>  LinkedIn </small></button>
  <button class="btn rounded" type="button"><small> Twitter </small></button>
  <button class="btn rounded" type="button"><small>  Instagram </small>
  </button>
</div>
</div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ/hub" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">kudos2Shef</a>.
  </div>
</body>
</html>
